<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM LOGIN - from MOHAMMED AYOUB JS</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <div class="root">
        <div class="title">
            LOGIN NOW
        </div>
        <div class="form">
            <div class="wave-group">
                <input required="" type="text" class="input">
                <span class="bar"></span>
                <label class="label">
                  <span class="label-char" style="--index: 0">E</span>
                  <span class="label-char" style="--index: 1">M</span>
                  <span class="label-char" style="--index: 2">A</span> 
                  <span class="label-char" style="--index: 3">I</span>
                  <span class="label-char" style="--index: 3">L</span>
                </label>
              </div>
              <div class="wave-group">
                <input required="" type="text" class="input">
                <span class="bar"></span>
                <label class="label">
                  <span class="label-char" style="--index: 0">P</span>
                  <span class="label-char" style="--index: 1">A</span>
                  <span class="label-char" style="--index: 2">S</span>
                  <span class="label-char" style="--index: 3">S</span>
                  <span class="label-char" style="--index: 3">W</span>
                  <span class="label-char" style="--index: 3">O</span>
                  <span class="label-char" style="--index: 3">D</span>

                </label>
              </div>
            <button  type="submit">
                Login
            </button>
        </div>
    </div>
</body>
</html>
